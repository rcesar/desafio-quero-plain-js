<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" />
    <script src="js/utils.js"></script>
    <script src="js/classes/Task.js"></script>
    <script src="js/classes/TaskDetail.js"></script>
    <script src="js/classes/TaskList.js"></script>
    <script src="js/app.js"></script>
    <title>Desafio Quero - Plain JS</title>
</head>
<body>
    <header>
        <nav class="menu-start">
            <ul>
                <li class="menu">
                    <a href="#">
                        <i class="icon-menu"></i>
                    </a>
                </li>
                <li>
                    <a href="#" class="active">My Task</a>
                </li>
                <li>
                    <a href="#">Inbox</a>
                </li>
                <li class="plus">
                    <a href="#">
                        <span>+</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="search-bar">
            <div class="search-container">
                <i class="icon-search"></i>
                <input type="text" id="search" placeholder="Search">
            </div>
        </div>
        <nav class="menu-end">
            <ul>
                <li>
                    <a href="#" class="sub-menu">Help</a>
                </li>
                <li class="user-profile">
                    <a href="#">
                        <span>Personal Project</span>
                        <div class="profile-picture dib">
                            <img src="img/profile.jpg" alt="">
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="cf"></div>

    <section id="project-active" class="tac">
        <div class="project-active-data">
            <div class="profile-picture dib">
                <img src="img/profile.jpg" alt="">
            </div>
            <span class="sub-menu">
                My Personal Tasks
            </span>
        </div>
        <button id="collapse-button" class="btn btn-clear">
            <i class="icon-collapse"></i>
        </button>
    </section>
    <div class="cf"></div>

    <section>
        <div class="content list-mode">
            <div class="task-list box">
                <div class="box-header">
                    <div class="add-button">
                        <button class="btn btn-outline btn-primary" id="addButton">Add Task</button>
                    </div>
                    <div class="config-button">
                        <button class="btn btn-clear btn-default btn-icon p-0">
                            <i class="icon-config v-a-middle"></i>
                        </button>
                    </div>   
                    <div class="cf"></div> 
                </div>
                <div class="cf"></div>       
                <div class="box-content">
                    <ul></ul>
                </div>
                
            </div>
            <div class="task-detail box">
                <div class="box-header">
                    <div class="owner-info">
                        <div class="profile-picture dib">
                            <img src="img/profile.jpg" alt="">
                        </div>
                        <span>
                            Roger Garcia
                            <span class="user-status">

                            </span>
                        </span>
                    </div>

                    <div class="calendar">
                        <button class="btn btn-default btn-calendar btn-icon btn-clear">
                            <span class="btn-round btn-dashed">
                                <i class="icon-calendar"></i>
                            </span>
                            <span class="date-selected">Due Date</span>
                        </button>
                    </div>
                    
                    <div class="action-buttons">
                        <button class="btn btn-round btn-default btn-icon">
                            <i class="icon-heart"></i>
                        </button>
                        <button class="btn btn-round btn-default btn-icon">
                            <i class="icon-sub-task"></i>
                        </button>
                        <button class="btn btn-round btn-default btn-icon">
                            <i class="icon-att"></i>
                        </button>
                        <button class="btn btn-round btn-default btn-icon">
                            <i class="icon-more"></i>
                        </button>

                        <button class="btn btn-clear btn-close btn-icon">
                            <i class="icon-close"></i>
                        </button>
                    </div>
                </div>
                <div class="cf"></div>
                <div class="box-content">
                    <form>
                        <div class="title-data">
                            <span class="spn-round spn-default spn-icon">
                                <i class="icon-check"></i>
                            </span>
                            <input type="text" placeholder="New Task" name="title" id="title">
                        </div>
                        <div class="description-data">
                            <textarea name="description" id="description" cols="30" rows="4" placeholder="Description"></textarea>
                        </div>
                    </form>
                </div>

                <div class="box-footer">
                    <div class="profile-picture">
                        <img src="img/profile.jpg" alt="">
                    </div>
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Write a comment..."></textarea>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
